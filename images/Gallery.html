<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FNAF Movie — Gallery</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Montserrat',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      color:#f7f3ee;
      background:#000;
      overflow-x:hidden;
    }

    .bg-anim{
      position:fixed;inset:0;z-index:-2;
      background:url(https://preview.redd.it/variations-of-this-fnaf-wallpaper-v0-p0wlcyrjix3c1.jpg?width=1080&crop=smart&auto=webp&s=6375c69f005a3023d7351a2ede35b8830ccb008f) center/cover no-repeat;
      filter:brightness(0.6);
    }
    .bg-overlay{
      position:fixed;inset:0;z-index:-1;
      background:linear-gradient(180deg,rgba(0,0,0,0.5) 0%,rgba(0,0,0,0.85) 70%);
      backdrop-filter:blur(2px);
    }

    .container{min-height:100vh;display:flex;flex-direction:column}
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:22px 32px;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .logo{display:flex;align-items:center;gap:14px}
    .logo .badge{font-family:'Press Start 2P',monospace;font-size:12px;color:#ffdd33;letter-spacing:1px}
    .logo h1{font-size:18px;color:#fff}

    nav a{
      color:rgba(255,255,255,0.8);
      text-decoration:none;
      margin-left:18px;
      font-weight:600;
      font-size:13px;
    }

    main{
      flex:1;
      padding:60px 64px;
    }
    .hero .kicker{
      font-family:'Press Start 2P',monospace;
      font-size:12px;
      color:#ff6b6b;
      letter-spacing:1px;
      margin-bottom:16px;
    }
    .hero h2{
      font-size:42px;
      margin-bottom:18px;
      text-shadow:0 12px 30px rgba(0,0,0,0.7);
    }
    .hero p{
      color:rgba(255,255,255,0.78);
      font-size:16px;
      margin-bottom:28px;
      max-width:700px;
    }

    /* --- Gallery grid --- */
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:20px;
    }
    .gallery-grid img{
      width:100%;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      object-fit:cover;
    }

    /* --- Footer --- */
    footer{
      padding:18px 64px;
      border-top:1px solid rgba(255,255,255,0.03);
      font-size:12px;
      color:rgba(255,255,255,0.5);
      text-align:center;
    }

    
    @media (max-width:520px){
      header{padding:12px 18px}
      .hero h2{font-size:26px}
    }
  </style>
</head>

<body>

  <div class="bg-anim"></div>
  <div class="bg-overlay"></div>

  <div class="container">

    <header>
      <div class="logo">
        <div class="badge">FNAF</div>
        <h1>Gallery</h1>
      </div>
      <nav aria-label="primary navigation">
        <a href="gallery.html">Gallery</a>
      </nav>
    </header>

    <main>
      <section class="hero" id="gallery">
        <div class="kicker">Photo Gallery</div>
        <h2>Behind the Scenes & Concept Art</h2>
        <p>Explore high-resolution stills, concept art, and creations from the FNAF movie universe.</p>

        <div class="gallery-grid">
          <img src="images/new-fnaf-movie-featurettes-showing-lots-of-new-bts-scenes-v0-qg4exye2dk3c1.jpg" alt="Scene 1">
          <img src="images/3262829.jpg" alt="Scene 2">
          <img src="images/fnaf-movie-stuff-official-references-and-concept-art-v0-cm9x6jxzea1c1.jpg" alt="Scene 3">
          <img src="images/fnaf-movie-bts-freddy-fazbears-pizza-place-concept-art-v0-wfs3x30s725c1.webp" alt="Scene 4">
          <img src="images/971b88c9f9617dd209be060c95201208.jpg" alt="Scene 5">
          <img src="images/fnaf-movie-stuff-official-references-and-concept-art-v0-hfwb4rgzea1c1.webp" alt="Scene 6">
          <img src="images/fnaf-movie-stuff-official-references-and-concept-art-v0-94imtzyyea1c1.webp" alt="Scene 7">
          <img src="images/fnaf-movie-stuff-official-references-and-concept-art-v0-1bffh6d0fa1c1.jpg" alt="Scene 8">
          <img src="images/GFcwj_AbYAAmYPm.jpg" alt="Scene 9">
          <img src="images/MV5BYWZkNWQ4NzktNzllZi00MzJiLTk2NGQtZjY0ZDlhNzkwZWJiXkEyXkFqcGc@._V1_.jpg" alt="Scene 10">
        </div>
      </section>
    </main>

    <footer>
      ©2023 Blumhouse. All Rights Reserved.
    </footer>
  </div>

</body>
</html>
